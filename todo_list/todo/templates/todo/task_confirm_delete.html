{% extends "base.html" %}
{% block content %}
<div class="center">
<form action="" method="post" class="card">
    {% csrf_token %}
    <h2>Delete task</h2>
    <p>Are you sure that you want to delete "{{task}}"</p>
    <p class="form-buttons">
        <input type="submit" class="btn btn-primary" value="Delete">
        <a href="{% url 'tasks' %}" class="btn btn-outline">Chancel</a>
    </p>

</form>
</div>
{% endblock content %}
