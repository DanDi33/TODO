{% extends "base.html" %}
{% block content %}
<div class="center">
    <h2>My ToDo list</h2>
    <p>{{ desc }}</p>
    {% if tasks %}
        <ul class="tasks">
            {% for task in tasks %}
            <li><a href="#">{{ task.title}}</a>

            <div class="task-controls">
                <a href=""><i class="bi bi-trash"></i></a>
                <a href=""><i class="bi bi-pencil-square"></i></a>
            </div>
        </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>You have no pending tasks</p>
    {% endif %}
    {% endblock content %}
