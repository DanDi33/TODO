{% extends "base.html" %}
{% block content %}
<div class="center">
    <form action="" method="post" class="card">
        {% csrf_token %}
        <h2 class="text-center"> Reset password </h2>
        {% for  field in form%}
            {{ field.label_tag }}
            {{field}}
            {% if field.errors %}
                <small>{{field.errors|striptags}}</small>

            {% endif%}       
        {% endfor %}
        <div class="form-buttons">
            <input type="submit" value="Send" class="btn btn-primary full-width">
            <a href="{% url 'login' %}" class="btn btn-outline">Cancel</a>
        </div>
        
        <hr>
    </form>
</div>
{% endblock content %}
